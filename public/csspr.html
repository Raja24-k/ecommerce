        html{
            font-size: 120%;
            font-family: 'Times New Roman', Times, serif;

     </style>

    <body>
        <h1 style="font-variant: small-caps; color:red;"> Digtal clock in screen</h1>
        <di>
            <p style="font-style: italic; text-transform: capitalize; 
            border: 10px solid blue;
            padding: 10px 15px 20px 10px;" >
            I am learnig new skill and praticse some creating simple<br>
            that is my staregy in work.

            <p id="clock" style="border: 5px solid red; color:blueviolet;"> </p>
        </di>

        <script>
            const currentime=()=>{
                let curtime=new Date().toLocaleTimeString();
                document.getElementById("clock").innerText=curtime;
            };
            currentime();
            setInterval(()=>{
                currentime();

            },1000

            );
        </script>
        <div style="border: 10px solid #1239;
        border-radius: 50%;
